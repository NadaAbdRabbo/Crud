<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        
        <div class="w-75 mx-auto py-5">
            <h1 class="mb-5">Product Managment System</h1>
            <div class="form-group mb-3">
                <label for="productName" class="mb-2">Product Name</label>
                <input type="text" class="form-control" id="productName">
            </div>
            <div class="form-group mb-3">
                <label for="productPrice" class="mb-2">Product Price</label>
                <input type="number" class="form-control" id="productPrice">
            </div>
            <div class="form-group mb-3">
                <label for="productModel" class="mb-2">Product Model</label>
                <input type="text" class="form-control" id="productModel">
            </div>
            <div class="form-group mb-3">
                <label for="productDesc" class="mb-2">Product Description</label>
                <textarea name="productDesc" id="productDesc" class="form-control"></textarea>
            </div>
            <button onclick="addProduct()" class="btn btn-primary">Add Product</button>
        </div>

        <table class="table w-75 mx-auto text-center">
           <thead>
            <th>index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Model</th>
            <th>Description</th>
            <th>Update</th>
            <th>Delete</th>
           </thead> 
           <tbody id="tBody">
            
           </tbody>
        </table>
    </div>











    <script src="./js/main.js"></script>
</body>
</html>
